<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #007BFF;">Text Summarization Prediction</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Original Text:</h5>
                <p class="card-text">{{ original_text }}</p>

                <h5 class="card-title mt-4">Summary:</h5>
                <p class="card-text">{{ summary }}</p>

                <a href="/docs" class="btn btn-info">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
